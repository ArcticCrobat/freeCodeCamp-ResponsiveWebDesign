<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form Yes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">The One Piece is Real</h1>
    <p id="description">Yes I'm reading One Piece right now. Clearly want to waste my time in a fun way.</p>
    <form id="survey-form">
      <label id="email-label">Enter your email: <input id="email" type="email" class="inline" placeholder="email123@gmail.com" required /><label>
      <label id="name-label">Who is your favourite character?: <input id="name" type="text" class="inline" placeholder="Luffy" required /></label>
      <label id="number-label">Rate them from 1 to 10: <input id="number" type="number" min="1" max="10" class="inline" placeholder="5" required /><label>
      <label>Favourite arc so far?<select id="dropdown" class="inline">
        <option value="">(select arc)</option>
        <option value="1">Romance Dawn Arc</option>
        <option value="2">Orange Town Arc</option>
        <option value="3">Syrup Village Arc</option>
        <option value="4">Baratie Arc</option>
      </select></label>
      <label class="inline">Which do you prefer?</label>
      <label><input value="1" type="radio" name="medium" />Manga</label>
      <label><input value="2" type="radio" name="medium" />Anime</label>
      <label class="inline">Interesting Questions: </label>
      <label><input value="1" type="checkbox" />Have you read manga before?</label>
      <label><input value="2" type="checkbox" />Have you watched anime before?</label>
      <label>Any other thoughts?:<textarea class="inline"></textarea></label>
      <input id="submit" type="submit" />
    </form>
  </body>
  </html>
